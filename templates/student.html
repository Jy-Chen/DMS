<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>
</head>
<body>
<table border="1">
        <thead>
            <tr bgcolor="white">
                <th>id</th>
                <th>姓名</th>
                <th>所在班级</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>

<tbody>
            {% for student in student_obj_list %}
                <tr bgcolor="white">
                <td>{{ forloop.counter }}</td>
                <td>{{ student.student_name }}</td>
                <td>{{ student.grade.classname }}</td>
                <td>
                    <button><a href="/change_student/?id={{ student.id }}">修改</a></button>
                    <button><a href="/del_student/?id={{ student.id }}">删除</a></button>
                </td>
            </tr>
            {% endfor %}
</tbody>

</table>
<button><a href="/add_student/">添加学生</a></button>

</body>
</html>
